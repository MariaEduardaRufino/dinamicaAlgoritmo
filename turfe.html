<script>
    // soma 
    var somahorse1 = 0
    var somahorse2 = 0
    var somahorse3 = 0

    function largada(){

        // adicionando o contador e adicionando o ,ath ramdom para aleatoriezar os numeros
        for(var  i= 0; i < 7; i++){
            var horse1 = Number((7 + Math.random() * 2).toFixed(1))
            var horse2 = Number((7 + Math.random() * 2).toFixed(1))
            var horse3 = Number((7 + Math.random() * 2).toFixed(1))

            div_mensagem.innerHTML += `Cavalo 1: ${horse1} - ${somahorse1}, - Cavalo 2: ${horse2} - ${somahorse2} Cavalo 3: ${horse3} - ${somahorse3}<br>`
            
            somahorse1 += horse1 
            somahorse2 += horse2
            somahorse3 += horse3

            console.log(somahorse1 + '' + somahorse2 + '' + somahorse3) // adicionado soma horse
        }
    }

</script>
