<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira os nomes dos cavalos: <br>
    <input type="text" id="in_nome1">
    <input type="text" id="in_nome2">
    <input type="text" id="in_nome3"><br><br>

    Insira a uantidade de voltas: <br>
    <input type="number" id="in_voltas"><br><br>

    Insira o tempo mímimo e máximo de voltas: <br>
    <input type="text" id="in_min">
    <input type="text" id="in_max">

    <button onclick="largada()">Largada</button><br>
    <div id="div_volta"></div>
    <div id="div_mensagem"></div>

</body>
</html>
<script>
    // soma 
    var somahorse1 = 0
    var somahorse2 = 0
    var somahorse3 = 0

    var ganhador = ''
    var segundo = ''
    var terceiro = ''
    
    function largada(){
        div_mensagem.innerHMTL = ""
        
        var horseName1 = in_nome1.value
        var horseName2 = in_nome2.value
        var horseName3 = in_nome3.value

        var qtdvoltas = Number(in_voltas.value)

        var min = Number(in_min.value)
        var max = Number(in_max.value)

        div_volta.innerHMTL = ''
        div_mensagem.innerHMTL = ''


        // adicionando o contador e adicionando o ,ath ramdom para aleatoriezar os numeros
        for(var  i= 0; i < qtdvoltas; i++){
            var horse1 = Number((min + Math.random() * (max - min)).toFixed(1))
            var horse2 = Number((min + Math.random() * (max - min)).toFixed(1))
            var horse3 = Number((min + Math.random() * (max - min)).toFixed(1))

            somahorse1 += horse1 
            somahorse2 += horse2
            somahorse3 += horse3

            div_volta.innerHTML += `Volta${i + 1}: ${horseName1}: ${horse1} - ${somahorse1}, - ${horseName2}: ${horse2} - ${somahorse2} ${horseName3}: ${horse3} - ${somahorse3}<br>`
            
            

            console.log(somahorse1 + '' + somahorse2 + '' + somahorse3) // adicionado soma horse
        }

        if(somahorse1 < somahorse2 && somahorse1 < somahorse3){
            ganhador = horseName1
        } else if (somahorse2 < somahorse1 && somahorse2 < somahorse3){
            ganhador = horseName2
        } else {
            ganhador= horseName3
        }

         // segundo lugar
        if(somahorse1 < somahorse2 && somahorse2 < somahorse3){
            segundo = horseName2
        } else if (somahorse2 < somahorse1 && somahorse1 < somahorse3){
            segundo = horseName1
        } else {
            segundo = horseName3
        }

         // terceiro lugar

        if(somahorse1 > somahorse2 && somahorse1 > somahorse3){
            terceiro = horseName1
        } else if (somahorse2 > somahorse1 && somahorse2 > somahorse3){
            terceiro = horseName2
        } else {
            terceiro = horseName3
        }

        
        
        
        // div_mensagem.innerHTML += `Tempo Cavalo 1: ${somahorse1} | Cavalo 2: ${somahorse2} | Cavalo 3: ${somahorse3}`
        div_mensagem.innerHTML += `Cavalo ganhador: ${ganhador} `
        div_mensagem.innerHTML += `Segundo lugar: ${segundo} `
        div_mensagem.innerHTML += `Terceiro lugar: ${terceiro} `
    }

</script>
